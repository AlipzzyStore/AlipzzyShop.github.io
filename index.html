        .container {

        }

        }
        .btn-primary {
            background-color: #4a90e2;
            color: white;

        .btn-primary:hover {

        }
        .btn-secondary {

            border-color: #444;
            color: white;
        }
        .input-group::placeholder {
            color: #999;
        }
        /* Mobile menu specific styles */
        .drawer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 40;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .drawer-open .drawer-overlay {
            opacity: 1;
            visibility: visible;
        }
        .drawer-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 250px;
            height: 100%;
            background-color: #1e1e1e;
            z-index: 50;
            transition: left 0.3s ease;

            const gameInput = document.getElementById('game-input');

            let isIdValid = false;
